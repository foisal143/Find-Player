<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      max-width: 1250px;
      margin: auto;
      overflow-x: hidden;

    }

    .card {
      height: 80%;
    }

    .col {
      margin: 0;
      height: fit-content;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar py-3 bg-body-tertiary px-md-5">
      <div class="container-fluid px-md-5">
        <a class="navbar-brand fw-bold">Find Player</a>
        <div class="d-flex px-md-3" role="search">
          <input id="inputValue" class="form-control me-2" type="search" placeholder="Search Player"
            aria-label="Search">
          <button id="searchBtn" class="btn btn-outline-success " type="submit">Search</button>
          </>
        </div>
    </nav>
  </header>
  <main>
    <section class="row gap-5">
      <div class="col-md-6 col-12  p-5">
        <h2>The players</h2>
        <div id="playerContainer" class="row g-5 my-5  row-cols-1 row-cols-md-2 ">

        </div>
      </div>
      <div class="col-md-5 col-12  p-5">
        <h2>The Players Details</h2>
        <div id="image-container" class="mt-5">
          <img id="male" class="w-100 h-75 my-5 d-none " src="male.png" alt="">
          <img id="female" class="w-100 h-75 my-5  d-none" src="female.jpg" alt="">
        </div>
        <div id="detailsContainer">

        </div>
      </div>
    </section>
  </main>


  <!-- js files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="hello.js"></script>
</body>

</html>
